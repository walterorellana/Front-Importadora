<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importadora Belteton</title>
    <link rel="stylesheet" href="/css/sms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/javascript/smscitas.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Imagenes/logonedro-removebg-preview.png" alt="Logo de la Empresa">
        </div>
        <div class="social-media">
            <div class="social-media">
                <a href="https://www.instagram.com/importadora_belteton?igsh=dHJ3dWR0c3I2anoz" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61555166432049&mibextid=ZbWKwL" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>

    </header>


    <main>
        <h1>Solicita tu cotización</h1>
        <div class="cotizacion-container">
            <div class="cotizacion-form">
                <div class="form-header">
                    <h2>Información</h2>
                </div>
                <form id="citaForm">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número Teléfono</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaCita">Fecha Inicial</label>
                        <input type="date" id="fechaCita" name="fechaCita" required>
                    </div>
                    <fieldset>
                        <legend>Canal de comunicación de su preferencia</legend>
                        <div class="radio-group">
                            <label><input type="radio" name="comunicacion" value="1" required> Correo</label>
                            <label><input type="radio" name="comunicacion" value="2"> Llamada</label>
                            <label><input type="radio" name="comunicacion" value="3"> SMS</label>
                            <label><input type="radio" name="comunicacion" value="4"> Cualquier Medio</label>
                        </div>
                    </fieldset>
                    <button type="submit">Enviar solicitud</button>
                </form>
            </div>
        </div>
    </main>

    <!-- <script src="/javascript/smscitas.js"></script> -->

</html>
