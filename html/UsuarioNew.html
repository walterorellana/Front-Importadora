<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/Registrar.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="icon" href="lg123.ico">
    <title>Registrar</title>
    <script src="/javascript/Registrar.js"></script>
    </head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <div class="social-icons">
                    <img src="/Imagenes/LogoiM.jpeg" alt="Logo">
                </div>
                <h3>Bienvenido</h3>
                <span>Inicio de seccion</span>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gmail">
                <input id="password" type="password" placeholder="Password">
                <input id="nombre" type="text" placeholder="Nombre">
                <input id="apellido" type="text" placeholder="Apellido">
                <input id="telefono" type="tel" placeholder="Teléfono">
                <a href="#" onclick="mostrarContrasena()">Ver Contraseña</a>
                <span id="errorMensaje" style="color: red;"></span> <!-- Aquí se mostrará el mensaje de error -->
                <button type="button" onclick="iniciarSesion()">Registrarme</button>
                <!-- <a href="#" class="icon"><i class="fa-solid fa-home"></i></a> -->
            </form>
        </div>
    </div>

</body>

</html>
